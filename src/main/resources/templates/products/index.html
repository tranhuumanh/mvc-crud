<!doctype html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <h1 class="text-center"> welcome to basic web</h1>
    <a class = "btn btn-primary" href="/products/create">Create product</a>
    <table class="table">
        <thread>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Price</th>
                <th>Image</th>
                <th>Created Day</th>
                <th>Action</th>
            </tr>
        </thread>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.category}"></td>
                <td th:text="@{$product.price} + '$'}"></td>
                <td>
                    <img th:src="@{'/images' + ${product.imageFileName}}" alt="..." width="100">
                </td>
                <td th:text="${product.createdDay.toString().subString(0,10)}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/products/edit (id=${product.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/products/delete (id=${product.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
